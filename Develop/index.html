<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" value="" placeholder="Your Secure Password"
          aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button onclick="generatepass()" id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    const password = document.getElementById("password");
    const passwordlenght = 8;

    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const number = "0123456789";
    const symbol = "!@#$%^&*()";

    const allcharacterpass = uppercase + lowercase + number + symbol;
    function generatepass() {

      let PasswordGenerate = "";
      PasswordGenerate += uppercase[Math.floor(Math.random() * uppercase.length)];
      PasswordGenerate += lowercase[Math.floor(Math.random() * lowercase.length)];
      PasswordGenerate += number[Math.floor(Math.random() * number.length)];
      PasswordGenerate += symbol[Math.floor(Math.random() * symbol.length)];

      while (passwordlenght > PasswordGenerate.length) {
        PasswordGenerate += allcharacterpass[Math.floor(Math.random() * PasswordGenerate.length)];
      }
      const userInput = prompt(PasswordGenerate);

      if (userInput === PasswordGenerate) {
        alert('password correct');
      } else {
        alert('password incorrect');
      }
      password.value = PasswordGenerate;
    }


  </script>
  <!-- <script src="script.js"></script> -->
</body>

</html>
